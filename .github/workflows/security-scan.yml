name: Security Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1'  # Weekly Monday 8 AM UTC

jobs:
  audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit frontend dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Install and audit API dependencies
        run: cd api && npm ci && npm audit --audit-level=high
        continue-on-error: true

      - name: Install and audit Functions dependencies
        run: cd functions && npm ci && npm audit --audit-level=high
        continue-on-error: true
