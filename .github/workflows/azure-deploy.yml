# Azure Deployment Workflow
# Deploys Pillaxia to Azure: Static Web App, API (App Service), Functions
# Run migrations via workflow_dispatch

name: Azure Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g. feature/azure or main)'
        required: false
        default: 'main'
        type: string
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_USE_AZURE_AUTH: ${{ secrets.VITE_USE_AZURE_AUTH }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AZURE_B2C_CLIENT_ID: ${{ secrets.VITE_AZURE_B2C_CLIENT_ID }}
          VITE_AZURE_B2C_TENANT: ${{ secrets.VITE_AZURE_B2C_TENANT }}
          VITE_AZURE_B2C_POLICY: ${{ secrets.VITE_AZURE_B2C_POLICY }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Deploy API to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_API_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          package: ./api

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Deploy Functions to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: ./functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}

  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrations == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run migrations
        run: chmod +x scripts/run_migrations_azure.sh && ./scripts/run_migrations_azure.sh
        env:
          PGHOST: ${{ secrets.AZURE_PG_HOST }}
          PGPORT: 5432
          PGDATABASE: pillaxia
          PGUSER: ${{ secrets.AZURE_PG_USER }}
          PGPASSWORD: ${{ secrets.AZURE_PG_PASSWORD }}
