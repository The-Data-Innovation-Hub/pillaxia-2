# Azure Deployment Workflow
# Deploys Pillaxia to Azure: Static Web App, API (App Service).
# Azure Functions deploy is in a separate workflow (azure-deploy-functions.yml) when needed.
# Run migrations via workflow_dispatch

name: Azure Deploy

on:
  push:
    branches: [main, feature/azure]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g. feature/azure or main)'
        required: false
        default: 'main'
        type: string
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_USE_AZURE_AUTH: ${{ secrets.VITE_USE_AZURE_AUTH }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ENTRA_CLIENT_ID: ${{ secrets.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_TENANT_ID: ${{ secrets.VITE_ENTRA_TENANT_ID }}
          VITE_ENTRA_EXTERNAL_ID_AUTHORITY: ${{ secrets.VITE_ENTRA_EXTERNAL_ID_AUTHORITY }}
          VITE_ENTRA_REDIRECT_URI: ${{ secrets.VITE_ENTRA_REDIRECT_URI }}
          VITE_AZURE_B2C_CLIENT_ID: ${{ secrets.VITE_AZURE_B2C_CLIENT_ID }}
          VITE_AZURE_B2C_TENANT: ${{ secrets.VITE_AZURE_B2C_TENANT }}
          VITE_AZURE_B2C_POLICY: ${{ secrets.VITE_AZURE_B2C_POLICY }}

      # Deploy frontend to Azure Static Web Apps (only when DEPLOY_STATIC_WEB_APP variable is 'true')
      # Uses SWA CLI so the token is passed via env; the Azure/static-web-apps-deploy action often fails with "deployment_token was not provided"
      - name: Deploy to Azure Static Web Apps
        if: vars.DEPLOY_STATIC_WEB_APP == 'true'
        run: |
          if [ -z "$SWA_CLI_DEPLOYMENT_TOKEN" ]; then
            echo "::error::Secret AZURE_STATIC_WEB_APPS_API_TOKEN is missing. Add it in Settings > Secrets (name exactly AZURE_STATIC_WEB_APPS_API_TOKEN)."
            exit 1
          fi
          npx --yes @azure/static-web-apps-cli deploy ./dist --deployment-token "$SWA_CLI_DEPLOYMENT_TOKEN" --env production
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      # Zip API without node_modules; Azure runs npm install on the server after upload
      - name: Create API deployment zip
        run: |
          cd api
          zip -r ../api-deploy.zip . -x '*.git*' -x 'node_modules/*'

      # Deploy API via Kudu with isAsync=true so the step returns in ~1 min (no 5â€“10 min polling)
      # Uses AZURE_API_PUBLISH_PROFILE; app name from secret or parsed from publish profile
      - name: Deploy API to Azure Web App (async)
        run: |
          echo "$PUBLISH_PROFILE" > publish-profile.xml
          # App name: use secret if set, else parse from publish profile (e.g. publishUrl="...app-name.scm.azurewebsites.net...")
          if [ -n "$APP_NAME" ]; then
            echo "Using app name from secret: $APP_NAME"
          else
            APP_NAME=$(sed -n 's/.*[pP]ublish[Uu]rl="[^"]*\/\/\([^.:/]*\)\.scm\.azurewebsites\.net[^"]*".*/\1/p' publish-profile.xml | head -1)
            if [ -z "$APP_NAME" ]; then
              APP_NAME=$(grep -oE '[a-zA-Z0-9-]+\.scm\.azurewebsites\.net' publish-profile.xml | head -1 | sed 's/\.scm\.azurewebsites\.net//')
            fi
            echo "Using app name from publish profile: $APP_NAME"
          fi
          if [ -z "$APP_NAME" ]; then
            echo "::error::Could not determine app name. Add secret AZURE_API_APP_NAME (e.g. pillaxia-dev-api) or use a publish profile that contains .scm.azurewebsites.net."
            exit 1
          fi
          # Extract userPWD (try sed first, then Python for different XML formats)
          DEPLOY_PWD=$(tr -d '\n\r' < publish-profile.xml | sed -n 's/.*[uU]ser[Pp][Ww][Dd]="\([^"]*\)".*/\1/p' | head -1)
          if [ -z "$DEPLOY_PWD" ]; then
            DEPLOY_PWD=$(python3 -c "import xml.etree.ElementTree as ET; root = ET.parse('publish-profile.xml').getroot(); [print(p.get('userPWD') or p.get('userPwd')) for p in root.iter() if p.get('userPWD') or p.get('userPwd')]" 2>/dev/null | head -1)
          fi
          if [ -z "$DEPLOY_PWD" ]; then
            echo "::error::Could not read userPWD from publish profile. Re-download from Azure: App Service > Download publish profile, then paste the full file into secret AZURE_API_PUBLISH_PROFILE."
            exit 1
          fi
          curl -f -X POST \
            -u "$APP_NAME:$DEPLOY_PWD" \
            --data-binary @api-deploy.zip \
            "https://$APP_NAME.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          rm -f publish-profile.xml
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          APP_NAME: ${{ secrets.AZURE_API_APP_NAME }}

  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_migrations == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run migrations
        run: chmod +x scripts/run_migrations_azure.sh && ./scripts/run_migrations_azure.sh
        env:
          PGHOST: ${{ secrets.AZURE_PG_HOST }}
          PGPORT: 5432
          PGDATABASE: pillaxia
          PGUSER: ${{ secrets.AZURE_PG_USER }}
          PGPASSWORD: ${{ secrets.AZURE_PG_PASSWORD }}
