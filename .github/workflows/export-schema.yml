name: Export Database Schema

on:
  workflow_dispatch:

jobs:
  export-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create consolidated migrations directory
        run: mkdir -p infrastructure/migrations/consolidated

      - name: Export schema from Azure PostgreSQL
        env:
          PGHOST: ${{ secrets.AZURE_PG_HOST }}
          PGPORT: 5432
          PGDATABASE: pillaxia
          PGUSER: ${{ secrets.AZURE_PG_USER }}
          PGPASSWORD: ${{ secrets.AZURE_PG_PASSWORD }}
        run: |
          # Export schema only (no data)
          pg_dump --schema-only --no-owner --no-privileges --no-comments \
            > infrastructure/migrations/consolidated/00000000000000_consolidated_schema.sql

          echo "Schema exported successfully"
          wc -l infrastructure/migrations/consolidated/00000000000000_consolidated_schema.sql

      - name: Upload schema as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-schema
          path: infrastructure/migrations/consolidated/00000000000000_consolidated_schema.sql
          retention-days: 7
