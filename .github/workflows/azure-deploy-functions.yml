# Deploy Azure Functions only.
# Run this workflow manually when AZURE_FUNCTION_APP_NAME and AZURE_FUNCTIONS_PUBLISH_PROFILE are set.
# See docs/GITHUB_DEPLOY_SECRETS.md for how to get the publish profile.

name: Azure Deploy Functions

on:
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Deploy Functions to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: ./functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
