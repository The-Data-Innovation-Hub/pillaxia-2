name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/azure
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/azure

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AZURE_FUNCTIONS_URL: ${{ secrets.VITE_AZURE_FUNCTIONS_URL }}
          VITE_ENTRA_CLIENT_ID: ${{ secrets.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_TENANT_ID: ${{ secrets.VITE_ENTRA_TENANT_ID }}
          VITE_ENTRA_EXTERNAL_ID_AUTHORITY: ${{ secrets.VITE_ENTRA_EXTERNAL_ID_AUTHORITY }}
          VITE_ENTRA_REDIRECT_URI: ${{ secrets.VITE_ENTRA_REDIRECT_URI }}

      - name: Deploy to Azure Static Web Apps
        run: |
          if [ -z "$DEPLOYMENT_TOKEN" ]; then
            echo "::error::Secret AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BUSH_075A67503 is missing. Add it in GitHub Settings > Secrets."
            exit 1
          fi
          npx --yes @azure/static-web-apps-cli deploy ./dist --deployment-token "$DEPLOYMENT_TOKEN" --env production
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BUSH_075A67503 }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BUSH_075A67503 }}
          action: "close"
