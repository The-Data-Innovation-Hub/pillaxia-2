# PostgREST configuration for Pillaxia
# Deploy as sidecar or separate container

db-uri = "postgres://authenticator:CHANGE_ME@localhost:5432/pillaxia"
db-schemas = "public"
db-anon-role = "authenticated"

# JWT verification - API signs JWT with this secret
# Must match JWT_SECRET in API
jwt-secret = "CHANGE_ME_TO_BASE64_SECRET"
jwt-secret-is-base64 = false

server-host = "0.0.0.0"
server-port = 3001
